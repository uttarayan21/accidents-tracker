<header class="site-header">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{{ url_for('main.home') }}">Accidents</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.about')  }}">About</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="{{ url_for('database.home') }}">Database</a>
		  </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="btn-group">
              {% if current_user.is_authenticated %}
              <a class="btn btn-dark" href="{{ url_for('users.account', username=current_user.username) }}">{{ current_user.username }}</a>
              {% else %}
              <a class="btn btn-dark" href="{{ url_for('users.login') }}">Login</a>
              {% endif %}
              <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <div class="dropdown-menu">
                {% if current_user.is_authenticated %}
                <a class="dropdown-item" href="{{ url_for('users.logout') }}">Logout</a>
                {% else %}
                <a class="dropdown-item" href="{{ url_for('users.register') }}">Register</a>
                {% endif %}
              </div>
            </div>

            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
